<html>
    <head>
        <meta charset="utf-8">
        <title>emoji</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/i18n/jquery.spectrum-ja.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
        <script>
            jQuery(function($){
                $(".picker").spectrum({
                    preferredFormat: "rgb",
                    showInput: true,
                    showPaletteOnly: true,
                    togglePaletteOnly: true,
                    togglePaletteMoreText: 'more',
                    togglePaletteLessText: 'less',
                    chooseText: "choose",
                    cancelText: "cancel",
                    palette: [
                    ["#000","#444","#666","#999","#ccc","#eee","#f3f3f3","#fff"],
                    ["#f00","#f90","#ff0","#0f0","#0ff","#00f","#90f","#f0f"],
                    ["#f4cccc","#fce5cd","#fff2cc","#d9ead3","#d0e0e3","#cfe2f3","#d9d2e9","#ead1dc"],
                    ["#ea9999","#f9cb9c","#ffe599","#b6d7a8","#a2c4c9","#9fc5e8","#b4a7d6","#d5a6bd"],
                    ["#e06666","#f6b26b","#ffd966","#93c47d","#76a5af","#6fa8dc","#8e7cc3","#c27ba0"],
                    ["#c00","#e69138","#f1c232","#6aa84f","#45818e","#3d85c6","#674ea7","#a64d79"],
                    ["#900","#b45f06","#bf9000","#38761d","#134f5c","#0b5394","#351c75","#741b47"],
                    ["#600","#783f04","#7f6000","#274e13","#0c343d","#073763","#20124d","#4c1130"]
                    ]
                });
            });
        </script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    </head>
    <body>
    <b>emoji</b><br>
    128x128の画像を作ります．<br>
    <br>
    ↓画像ファイルから作る場合（背景色を先に設定しておいてください！）<br>
    <input type="file" id = "selectfile" accept="image/*">
    <br><br>↓文字列から作る場合(2行目は任意)<br>
    <form name="src"><input name="str" type="text" value="わかる"><br><input name="str2" type="text" value=""></form>
    ↓名前を付けて画像を保存<br>
    <div id="output"></div>
    <br>
    <form name="colorForm">
    背景色<input type='text' name="bgc" class = "picker" value = "#ffffff"/>
    文字色<input type='text' name="ftc" class = "picker" value = "#000000"/><br>
    </form><br>
    <hr>
    使用ライブラリ<br>
    <a href = "http://bgrins.github.io/spectrum/" target="_blank">JavaScript Colorpicker</a>
    </body>
</html>
